<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Article Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e9ecef;
        }
        
        .admin-title {
            font-size: 2rem;
            color: #2c3e50;
            font-weight: 700;
        }
        
        .add-article-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .add-article-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .articles-list {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .articles-list h3 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .article-item {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .article-item:hover {
            border-color: #3498db;
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.1);
        }
        
        .article-item h4 {
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .article-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .article-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            padding: 0.3rem 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .edit-btn {
            background: #f39c12;
            color: white;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
        }
        
        .preview-btn {
            background: #27ae60;
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
        }
        
        .article-form {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            min-height: 50px;
        }
        
        .tag {
            background: #3498db;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .save-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .cancel-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">Article Management</h1>
            <button class="add-article-btn" onclick="showAddForm()">
                <i class="fas fa-plus"></i> Add New Article
            </button>
        </div>
        
        <div class="admin-grid">
            <!-- Articles List -->
            <div class="articles-list">
                <h3>All Articles</h3>
                <div id="articlesList">
                    <!-- Articles will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Article Form -->
            <div class="article-form">
                <h3 id="formTitle">Add New Article</h3>
                <form id="articleForm">
                    <div class="form-group">
                        <label for="articleTitle">Title</label>
                        <input type="text" id="articleTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="articleExcerpt">Excerpt</label>
                        <textarea id="articleExcerpt" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="articleCategory">Category</label>
                        <select id="articleCategory" required>
                            <option value="">Select Category</option>
                            <option value="WordPress">WordPress</option>
                            <option value="Web Design">Web Design</option>
                            <option value="Development">Development</option>
                            <option value="SEO">SEO</option>
                            <option value="Landing Pages">Landing Pages</option>
                            <option value="Design">Design</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="articleDate">Publication Date</label>
                        <input type="date" id="articleDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="articleIcon">Icon Class</label>
                        <input type="text" id="articleIcon" placeholder="fas fa-wordpress" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="articleUrl">Article URL</label>
                        <input type="text" id="articleUrl" placeholder="article-page.html">
                    </div>
                    
                    <div class="form-group">
                        <label>Tags</label>
                        <div class="tags-input" id="tagsInput">
                            <input type="text" id="tagInput" placeholder="Add a tag and press Enter">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="articleFeatured"> Featured Article
                        </label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save Article</button>
                        <button type="button" class="cancel-btn" onclick="resetForm()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="admin-manager.js"></script>
</body>
</html>
